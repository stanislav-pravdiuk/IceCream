  <div class="modal-buy-now__bloque">
    <ul class="modal-buy-now__list">
      <li class="modal-buy-now__card">
        <div class="modal-buy-now__image--icecream-color"></div>
        <div class="modal-buy-now__card-form icecream-color">
          <h3 class="modal-buy-now__list-header">Ice Cream</h3>
        </div>
      </li>
      <li class="modal-buy-now__card">

  <form name="contact-form">
    <div class="contact-form__container">
      <div class="contact-form__control">
        <input
          class="contact-form__input"
          id="person-name"
          type="text"
          name="person-name"
          placeholder="Name"
        />
      </div>
    </div>

    <div class="contact-form__container">
      <div class="contact-form__control">
        <input
          class="contact-form__input-phone"
          id="person-phone"
          type="tel"
          name="person-phone"
          placeholder="Phone"
        />
      </div>
    </div>

    <div class="contact-form__container">
      <div class="contact-form__control">
        <textarea
          class="contact-form__textarea"
          id="person-comment"
          name="person-comment"
          placeholder="Comment"
        ></textarea>
      </div>
    </div>

    <button class="contact-form__primary-button" type="submit">Submit</button>
  </form>
